baseURL: https://adina-wagner.com/
languageCode: en-us
title: Dr. Adina S. Wagner
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-xxxxxxxx

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â© 2020-2024 Dr. Adina S. Wagner

  # background image of the landing page
  background: "images/jellyfish2.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/adswa/adina-wagner

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:

  # some information about you
  author:
    name: "Adina"
    image: "images/adina2.jpg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "a.wagner@fz-juelich.de"
      #phone: "+0123456789"
    # a summary of what you do
    summary:
    - RDM enthusiast
    - open {science,source} advocate
    - psychoinformagician in training